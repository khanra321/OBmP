<!doctype html>
<head>
    <meta charset = "UTF-8">
    <title>Student Login Page</title>
    <link rel="stylesheet" type="text/css" href="/static/CSS/SLstyle.css">
    <link rel="stylesheet" type="text/css" href="/static/CSS/style.css">
</head>
<body>

        <nav>
            <img src="/static/image/book.png" class="logo" height=100px width=100px>
           
            <ul>
                <li class ="always"><a href="{% url 'home' %}"> Home </a></li>
                <li class ="always"><a href="{% url 'about' %}"> About </a></li>
                <li class ="always"><a href="{% url 'NewAcc' %}"> New Account </a></li>
            </ul>
        </nav>
    <div class="box">
        <form action="{% url 'UserLog' %}" method="POST" >
            {% csrf_token %}
        <h2>User Log in</h2>
            <div class="inputbox">
                <input type="text" name="username" required>
                 <span>username</span>
                <i></i>
            </div>
            <div class="inputbox">
                <input type="Password" name="password" required>
                <span>Password</span>
                <i></i>
            </div>
            <button type="submit" class="login-btn">Login</button>

            {% if messages %}
                {% for message in messages %}
                     <p style="color:red;margin-left:30px;margin-top:30px">{{ message }}</p>
                {% endfor %}
            {% endif %}
        
        </form>
    </div>
</body>
